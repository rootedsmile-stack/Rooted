# Cloudflare Pages Configuration for Rooted Smile

name = "rooted-smile"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "rooted-smile-db"
database_id = "your-d1-database-id-here"

# Environment Variables (add secrets via Cloudflare dashboard)
# These are placeholders - actual values should be set in Cloudflare Pages settings
[vars]
PAYPAL_MODE = "sandbox"

# Pages configuration
pages_build_output_dir = ".vercel/output/static"
